<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streamoon</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="backgroundCadastro">
        <div id="cadastro">
            <div id="container">
                <div id="imagemLogo">
                    <img id="logo" src="img/logo.png" alt="">
                </div>
                <div id="title">
                    <h1>CONECTE-SE</h1>
                    <div id="textUnderline"></div>
                </div>
                <div class="inputs">
                    <p>Email</p>
                    <input type="text" id="emailUser">
                </div>
                <div class="inputs">
                    <p>Senha</p>
                    <input type="text" id="passUser">
                </div>
                <button onclick="verify()">Entrar</button>
                <p>Não tem Cadastro? &nbsp;&nbsp; <a href="">Faça seu Cadastro</a></p>
            </div>
            <img id="astronautaImg" src="img/imagemLogin.png" alt="">
        </div>
    </div>
</body>

</html>
<script>

    function verify(){
       var email = emailUser.value;
       var senha = passUser.value;
        var erro = false;

        if(email.startsWith('@gmail.com') || email.startsWith('@outlook.com') || email.startsWith('@hotmail.com') || email.startsWith('@sptech.school') || email.length < 10){
            alert("Por favor, insira um email válido")
            erro = true;
        }
        else if(senha.length < 7){
            alert("Insira um senha válida");
            erro = true;
        }

        else if(!erro){
            login_auth();
        }

      
            function login_auth(){
                fetch("/usuarios/auth", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        emailServer: email,
                        senhaServer: senha
                    })
                }).then(function (resposta) {
                    console.log("Resposta: " + resposta)
                    if (resposta.ok) {
                        console.log(resposta);
        
                        resposta.json().then(json => {
                            console.log(json);
        
                            sessionStorage.CPF_USUARIO = json.cpf;
                            sessionStorage.EMAIL_USUARIO = json.email;
                            sessionStorage.NOME_USUARIO = json.nome;
                            sessionStorage.ID_USUARIO = json.idUsuario;
                            sessionStorage.FK_ADMIN = json.fkAdmin;
                            sessionStorage.FK_EMPRESA = json.fkEmpresa;
        
                            window.location = '/dashboard';
        
                        });
        
                    } else {
        
                        console.log("Houve um erro ao tentar realizar o login!");
        
                        resposta.text().then(texto => {
                            console.error(texto);
                            alert(texto);
                        });
                    }
        
                }).catch(function (erro) {
                    console.log(erro);
                })
            }
        

        }
    
</script>
